<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,600&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

    <!-- <link rel="stylesheet" href="styles.css"> -->

    <script type="module" src="popup.js"></script>
</head>

<body style="min-width: 300px;">
    <div class="bg-gray-800 py-4">
        <img src="logo.png" style="max-width: 150px;" class="mx-auto">
    </div>
    <div class="flex flex-col py-4 px-6">
        <div class="mb-2 flex flex-col">
            <div class="mx-auto mb-1" id="status-image">
                <i class="fas fa-check-circle fa-5x" style="color: #d3d3d3;"></i>
            </div>
            <p id="status-text" class="text-center text-lg font-bold">
                Loading...
            </p>
            <p id="status-confidence" class="text-center text-base text-gray-800 mb-1"></p>
            <p id="status-subtext" class="text-center text-sm leading-tight text-gray-600 mb-3"></p>
            <p id="status-link" class="text-center text-base leading-tight text-blue-600"></p>
        </div>

        <div id="site-details" class="hidden">
            <p class="text-lg text-gray-800 text-center font-bold mt-2" id="site-title"></p>

            <p class="text-center text-base text-gray-800 mb-1" id="site-rating"></p>
            <p class="text-center text-sm leading-tight text-gray-600" id="bias-descrip"></p>
        </div>
    </div>
</body>

</html>
