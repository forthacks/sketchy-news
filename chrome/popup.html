<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,600&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&display=swap"

<body>
    <div style="min-width: 300px;" class="py-4 px-6">
        <div class="flex flex-col">
            <p class="text-lg text-gray-800 text-center font-bold">
                dbunk.ml
            </p>

            <div class="my-2 flex flex-col">
                <div class="mx-auto mb-1" id="status-image">
                    <i class="fas fa-check-circle fa-5x" style="color: #d3d3d3;"></i>
                </div>
                <div id="status-text" class="text-center text-lg font-bold">
                    Loading...
                </div>
                <div id="status-confidence" class="text-center text-base text-gray-800"></div>
                <div id="status-subtext" class="text-center text-sm text-gray-600"></div>
            </div>

            <p class="text-lg text-gray-800 text-center font-bold mt-2" id="site-title">
                Site details
            </p>

            <p class="text-center text-base text-gray-800">
                <span class="font-bold">Bias:</span>
                <span id="site-rating"></span>
            </p>
            <p class="text-center text-sm text-gray-600" id="bias-descrip"></p>
        </div>
