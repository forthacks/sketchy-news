<!DOCTYPE html>
<html>

<head>
    <script src="../jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,600&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <div class="bg-gray-800 py-4" style="position: relative;">
        <a href="https://www.dbunk.ml" target="_blank"><img src="../logo.png" style="max-width: 300px;"
                class="mx-auto" />
        </a>
    </div>

    <div class="w-full max-w-xs mx-auto mt-10">
        <form class="bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4">

            <div class="mb-3">
                <!-- <label class="block text-gray-700 text-sm font-bold mb-2">
                    Show News Bias?
                </label> -->
                <span class="text-gray-700 text-sm font-bold mb-2">
                    Show News Bias?
                </span>
                <input type="checkbox" id="show-bias" class="ml-2" />
            </div>

            <div class="mb-3">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Uncertainty Threshhold (0.5-1):
                </label>
                <input type="text" id="threshhold" name="threshhold" value="0.6"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" />
            </div>

            <div class="mb-3">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Display Type: </label>
                <div class="relative">
                    <select name="display-type" id="display-type"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option id="horizontal" value="horizontal">horizontal</option>
                        <option id="vertical" value="vertical">vertical</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>

            <button id="save"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save</button>


        </form>

    </div>

    <div id="status"></div>

    <script src="options.js"></script>
</body>

</html>
